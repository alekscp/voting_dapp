<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="bundle.js"></script>

    <title>Voting</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Voting</h1>
          <form>
            <legend>Create Election</legend>
            <div class="mb-3">
              <label for="electionName" class="form-label">Election name</label>
              <input type="text" class="form-control" id="electionName">
            </div>
            <div class="row g-3">
              <div class="col">
                <label for="registrationDeadline" class="form-label">Registration deadline</label>
                <input type="text" class="form-control" id="electionName">
              </div>
              <div class="col">
                <label for="votingDeadline" class="form-label">Voting deadline</label>
                <input type="text" class="form-control" id="electionName">
              </div>
              <div class="col">
                <label for="endingTime" class="form-label">Election ending</label>
                <input type="text" class="form-control" id="electionName">
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h3>Elections</h3>
          <div class="card">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="details-tab" data-bs-toggle="tab" data-bs-target="#details-" type="button"
                                                                                                                role="tab" aria-controls="details" aria-selected="true">Details</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="candidates-tab" data-bs-toggle="tab" data-bs-target="#candidates-" type="button"
                                                                                                         role="tab"
                                                                                                         aria-controls="candidates" aria-selected="false">Candidates</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="results-tab" data-bs-toggle="tab" data-bs-target="#results-" type="button"
                                                                                                         role="tab"
                                                                                                         aria-controls="results" aria-selected="false">Results</button>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="details-" role="tabpanel" aria-labelledby="details-tab">
                <div class="container">
                  <div class="row">
                    <div class="col">
                      <h4>Election Name
                        <span class="d-inline-block" data-bs-toggle="popover"
                                                     data-bs-trigger="hover">
                          <button id="election-status"  class="btn btn-success" type="button" disabled>Running</button></button>
                        </span>
                      </h4>
                      <p>Election Proposal</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-1">
                      <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                    <div class="col-sm-4">
                      Registration time left: <span id="registration-countdown"></span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-1">
                      <button type="submit" class="btn btn-primary">Vote</button>
                    </div>
                    <div class="col-sm-4">
                      Voting time left: <span id="voting-countdown"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="candidates-" role="tabpanel" aria-labelledby="candidates-tab">
                <div class="container">
                  <div class="row">
                    <div class="col">
                      <ul class="list-group list-group-horizontal">
                        <li class="list-group-item">Name: </li>
                        <li class="list-group-item">Address: </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="results-" role="tabpanel" aria-labelledby="results-tab">
                <div class="container">
                  <div class="row">
                    <div class="col">
                      <ul class="list-group list-group-horizontal">
                        <li class="list-group-item">Name: </li>
                        <li class="list-group-item">Address: </li>
                        <li class="list-group-item">Number of votes: </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
