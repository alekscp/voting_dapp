<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Voting</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Voting</h1>
          <form>
            <legend>Create Election</legend>
            <div class="mb-3">
              <label for="electionName" class="form-label">Election name</label>
              <input type="text" class="form-control" id="electionName">
            </div>
            <div class="row g-3">
              <div class="col">
                <label for="registrationDeadline" class="form-label">Registration deadline</label>
                <input type="text" class="form-control" id="electionName">
              </div>
              <div class="col">
                <label for="votingDeadline" class="form-label">Voting deadline</label>
                <input type="text" class="form-control" id="electionName">
              </div>
              <div class="col">
                <label for="endingTime" class="form-label">Election ending</label>
                <input type="text" class="form-control" id="electionName">
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
