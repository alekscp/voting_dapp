<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="bundle.js"></script>

    <title>Voting</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Voting</h1>
          <form id="createElection">
            <legend>Create Election</legend>
            <div class="mb-3">
              <label for="electionName" class="form-label">Election name</label>
              <input type="text" class="form-control" id="electionName">
            </div>
            <div class="mb-3">
              <label for="electionProposal" class="form-label">Election proposal</label>
              <textarea class="form-control" id="electionProposal"></textarea>
            </div>
            <div class="row g-3">
              <div class="col">
                <label for="registrationDeadline" class="form-label">Registration deadline</label>
                <input type="number" placeholder="In seconds" class="form-control" id="registrationDeadline">
              </div>
              <div class="col">
                <label for="votingDeadline" class="form-label">Voting deadline</label>
                <input type="number" placeholder="In seconds" class="form-control" id="votingDeadline">
              </div>
              <div class="col">
                <label for="endingTime" class="form-label">Election ending</label>
                <input type="number" placeholder="In seconds" class="form-control" id="endingTime">
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h3>Elections</h3>
          <div class="row row-cols-2" id="elections">
            <template id="cardElectionTemplate">
              <div class="col">
                <div class="card">
                  <img src="https://source.unsplash.com/random/200x200?sig=random" class="card-img-top" alt="Random image">
                  <div class="card-body">
                    <h5 class="card-title" id="cardElectionName-"></h5>
                    <p class="card-text" id="cardElectionProposal-"></p>
                  </div>
                  <div class="card-body" id="cardCountdowns-">
                    <div class="row row-cols-3">
                      <div class="col">
                        <p>Registration Deadline</p>
                        <div class="justify-content-center rounded-pill" id="cardRegistrationCountdown-"></div>
                      </div>
                      <div class="col">
                        <p>Voting Deadline</p>
                        <div class="justify-content-center rounded-pill" id="cardVotingCountdown-"></div>
                      </div>
                      <div class="col">
                        <p>Election Ending</p>
                        <div class="justify-content-center rounded-pill" id="cardElectionCountdown-"></div>
                      </div>
                    </div>
                  </div>
                  <div class="card-header">
                    <span>Candidates</span>
                    <button type="button" class="btn btn-sm btn-warning" id="cardRegisterCandidate-"
                                  data-bs-toggle="modal" data-bs-target="#registerCandidateModal">Register</button>
                  </div>
                  <ul class="list-group list-group-flush" id="cardElectionCandidateList-"></ul>
                </div>
              </div>
            </template>
            <template id="cardCandidateTemplate">
              <a class="list-group-item list-group-item-action">
                <span id="cardCandidateName-">Candidate Name</span>
                <button type="button" class="btn btn-sm btn-success" id="cardVoteForCandidate-">Vote</button>
                <button type="button" class="btn btn-sm btn-danger" id="cardRemoveCandidate-">Remove</button>
              </a>
            </template>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="registerCandidateModal" tabindex="-1" aria-labelledby="registerCandidateModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">What is your name?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" id="registerCandidateName" placeholder="Candidate Name" aria-label="Candidate Name" aria-describedby="basic-addon1">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="registerCandidateModalSubmit" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
  </body>
</html>
